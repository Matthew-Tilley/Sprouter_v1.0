<!DOCTYPE html>

<html>

    <head>
        
        <title>Sprouter_v1.0</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"  type="text/css"  href="CSS/meyer_reset.css">
        <link rel="stylesheet"  type="text/css"  href="CSS/primary.css">
        <link rel="stylesheet"  type="text/css"  href="jQueryUI/jquery-ui.min.css">

        

    </head>


    <body>

        <div class="container">
               
            <div class="wrapper">

                <form>

                    <input  id="jarNum"
                            class="INFLD-T-01" 
                            type="text"
                            placeholder="JAR #">

                    <input  id="sowDate" 
                            class="INFLD-T-01"
                            type="text"
                            placeholder="START DATE">

                

                    <select id="seedMass"
                            class="DDBX-T-01">

                        <option>14 grams</option>
                        <option>10 grams</option>
                        <option>07 grams</option>
    
                    </select>


                    <select id="seedPicker"
                            class="DDBX-T-01">

                            <option value=  "BROC">
                                Broccoli
                            </option>
                            
                            <option value="CLOR">
                                Clover-red
                            </option>
                            
                            <option value="SUNF">
                                Sunflower
                            </option>
                            
                           
                    </select>

                    <input  id="dueDate" 
                            class="INFLD-T-01"
                            type="text">


                </form>


            </div>  <!-- END WRAPPER DIV -->

        </div>  <!-- END CONTAINER DIV -->
    
        
        <button onclick="x()">CLICK ME</button>
       

    
    <script src="JS/date.js"></script>
         
    <script src="JS/jquery-3.3.1.js"></script>
    <script src="jQueryUI/jquery-ui.min.js"></script>       
    <script src="JS/primary.js"></script>

    </body>

</html>
